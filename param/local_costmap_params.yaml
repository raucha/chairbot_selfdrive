local_costmap:
   global_frame: odom_2d
   robot_base_frame: base_footprint_2d
   update_frequency: 10.0
   publish_frequency: 5.0
   static_map: false
   rolling_window: true       #常にロボットが中心になるコストマップ
   width: 4.0
   height: 4.0
#    resolution: 0.2
   resolution: 0.05
   transform_tolerance: 2.0   #許容するtfの遅れ時間
#    transform_tolerance: 0.5   #許容するtfの遅れ時間
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
    # - {name: social_navigation_layers,     type: "social_navigation_layers::ProxemicLayer"}