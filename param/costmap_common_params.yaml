# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
footprint: [[-0.7,-0.7], [0.95,-0.7], [0.95,0.7], [-0.7,0.7]]  # if the robot is not circular

map_type: voxel

obstacle_layer:
  enabled:              true
  # max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 3           # この範囲内でのみマップへ障害物を挿入
  raytrace_range: 3           # この範囲内でのみレイトレースでマップをクリアリング
  origin_z: 0.0
  z_resolution: 0.2             # 各ボクセルの高さ
  z_voxels: 2                   # ボクセルを縦に積む個数，これだと40cm・・・？
  publish_voxel_map: false
  observation_sources:  scan scan1 scan2 scan3 scan4 scan5 scan6 scan7 scan8 scan9 scan10
  scan:
    data_type: LaserScan
    topic: scan
    marking: true               # マップへの障害物挿入に利用
    clearing: true              # マップの障害物除去に利用
