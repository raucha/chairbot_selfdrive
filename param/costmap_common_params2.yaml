# max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
footprint: [[-0.3,-0.3], [0.95,-0.3], [0.95,0.3], [-0.3,0.3]]  # if the robot is not circular

map_type: voxel
resolution: 0.2


obstacle_layer:
  enabled:              true
  #max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  origin_z: 0.0
  z_resolution: 0.2             # 各ボクセルの高さ
  z_voxels: 2                   # ボクセルを縦に積む個数，これだと40cm・・・？
  publish_voxel_map: false
  track_unknown_space: true
  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: /scan
    marking: true               # マップへの障害物挿入に利用
    clearing: true              # マップの障害物除去に利用75
    inf_is_valid: false         #Laserscanでのみ使用

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # コスト関数の定数．小さいほどコストは上がる(default: 10)
  inflation_radius:     0.5  # 障害物がコストマップに影響を与える範囲

static_layer:
  enabled:              true

social_navigation_layers:
  enabled:              True
  cutoff:               0.1
  amplitude:            1000.0
  # amplitude:            33.0
  # covariance:           0.5
  covariance:           0.1
  # covariance:           0.05
  factor:               5.0
  # keep_time:            10000.0
  keep_time:            1.0


